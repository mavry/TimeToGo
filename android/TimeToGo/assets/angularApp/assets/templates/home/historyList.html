<div>
	<h3 ng-show="history.list.length > 0 ">History: {{history.list.length}} items<h3>
	<h3 ng-hide="history.list.length > 0 ">No History<h3>
	<br/>               
	<ul>
	  <ui ng-repeat="location in history.list">
	    <a ng-click="update('{{location.name}}')" > {{location.name}}    </a>
	  </ui>
	</ul>
</div>
