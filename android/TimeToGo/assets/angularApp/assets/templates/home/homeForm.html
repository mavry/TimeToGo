<div id="xyz">
  <div class="row">
    <div class="col-lg-4">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter Starting Location" ng-model="startLocation.input"
        ng-class="{loadinggif : waitingForLocation}" ng-click="onStartLocationClick()" googleplace > 
        <div ng-show="startLocationTyping" >
          <div ng-click="obtainCurrentLocation()"> Use Current Location <img src="assets/images/locationIndicator.png" />
          </div>
        </div>
        <history-list ng-show="startLocationTyping"></history-list>
      </div>
    </div>
  </div>
  <br/><br/><br/>
  <div class="row">
    <div class="col-lg-4">
      <div class="form-group">  
        <input ng-model="toAddress" type="text" class="form-control" placeholder="Destination" ng-click="onDestinationLocationClick()"  googleplace>
        <history-list ng-show="destinationLocationTyping"></history-list>
      </div>
    </div>
  </div>
  <br/><br/><br/>
  <div class="row">
    <div class="col-lg-4">
      <button type="button" class="btn btn-success"  ng-click="submit()" class="submitButton">Find My Route!</button>
    </div>
  </div>
</div>
