<!DOCTYPE html>
<html>
  <head>
    <title>Time 2 Go</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" >
    <link href="assets/stylesheets/application.css" rel="stylesheet" media="screen">
    <script src="assets/js/jquery-1.9.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container content">
      <div class="row">
        <div class="span6 offset3">
          <div class="row">
            <form class="form-horizontal">
              <div class="control-group">
                <label class="control-label">From:</label>
                <div class="controls">
                  <input id="fromAddress" type="text" placeholder="Your Location" value="כרם מהרל"></input>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">To:</label>
                <div class="controls">
                  <input type="text" id='toAddress' placeholder="Destination"  value="אריה רגב 6, נתניה"  style="margin: 0 auto;"
                  data-provide="typeahead" data-items="4"  data-source='["Alabama","Alaska","Arizona"]'></input>
                </div>
              </div>
              <p>
                <div class="control-group">
                  <div class="controls">
                    <a id="go" type="submit" class="btn btn-primary" data-toggle="collapse" data-target="#myCollapse">
                      Go
                      <i class="icon-road icon-white"></i>
                    </a>
                  </div>
                </div>
              </p>
            </form>
          </div>
          <div id="myCollapse" class="accordion-body collapse" style="height: 0px;">
            <div class="well time-to-destination">
              <div class="row">
                <div class="span1 offset1">
                  <span class="label label-info">Drive via</span>
                  <p class="route">
                  </p>
                </div>
                <div class="span1">
                  <span class="label label-info">Total of</span>
                  <p class="drivingTime">
                  </p>
                </div>
                <div class="span1 hide" id="time2go">
                  <span class="label label-success">Time2Go</span>
                </div>
                <div class="span1 progress progress-striped active hide">
                  <div class="bar" style="width: 100%;"></div>
                </div>
              </div>
            </div>
            <div class="well time-to-destination" id="notificationArea">
              <div class="row">
                <div class="span6">
                  Too long? notify me when time goes below <br/>
                  <button id="plus" class="spinner btn btn-inverse btn-small">
                    <i class="icon-white icon-plus">
                    </i>
                  </button>
                  <input id="maxDrivingTime" type="number">
                  <button id="minus" class="spinner btn btn-inverse btn-small">
                    <i class="icon-white icon-minus">
                    </i>
                  </button>
                  minutes
                </div>
              </div>
              <div class="row">
                <div class="span6">
                  <button id="notify" class="btn btn-primary" data-toggle="collapse" data-target="#myCollapse">
                    Notify
                    <i class="icon-bell icon-white"> </i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/android_interface.js"></script>
  </body>
</html>
